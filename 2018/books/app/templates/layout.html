<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="../static/css/bootstrap.min.css" crossorigin="anonymous">
	<title>{% block title %}{% endblock %}</title>
	<style>
		html{
			max-width:99%;
		}
		@media (min-width: 700px){
			.lg{
					max-width: 90% !important;
			}
		}
		.card-space{
			margin-top:0.75rem;
		}
		img+div.book_info{
			margin-top:0.5rem;
		}
		@media(min-width: 500px){
			main.container {
				padding-top:7rem !important;
			}
		}
		main.container {
			padding-top:5rem !important;
		}
		.review-text{
			overflow:hidden;
			white-space:nowrap;
			text-overflow:ellipsis;
			height:3.5rem;
		}
		{% block style %}
		{% endblock %}
	</style>
	{% block head %}{% endblock %}

</head>
<body>
<nav class="navbar-expand-md navbar-dark bg-dark fixed-top mb-4">
{#	<a class=navbar-brand" href="#">Navigation Bar</a>#}
	<div class="navbar">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="{{ url_for("index") }}">Index </a></li>
			{% if USERNAME is none %}
				<li class="nav-item active"><a class="nav-link" href="{{ url_for("register") }}">Register</a></li>
				<li class="nav-item active"><a class="nav-link" href="{{ url_for("login") }}">Login</a></li>
			{% else %}
				<li class="nav-item active"><a class="nav-link" href="{{ url_for("search") }}">Search</a></li>
				<li class="nav-item active"><a class="nav-link" href="{{ url_for("dashboard") }}">Dashboard</a></li>
				<li class="nav-item active"><a class="nav-link" href="{{ url_for("review") }}">Review</a></li>
				<li class="nav-item active"><a class="nav-link" href="{{ url_for("logout") }}">Logout</a></li>
			{% endif %}
			</ul>
			<form class="form-inline mt-2 mt-md-0" action="/search">
					<input class="form-control mr-sm-2" placeholder="Search by Title" aria-label="Search" name="search_string" type="text">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
	</div>
	</nav>

{% block body %}
{% endblock %}
<br />
<footer class="container">
	<p class="float-right">
		<a href="#">Back to the top</a>
	</p>
	<p>
		{{ show_year }},Some Company, LLC.
	</p>

</footer>
</body>
</html>
